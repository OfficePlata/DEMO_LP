<!DOCTYPE html>
<html>
<head>
    <title>アンケートフォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        iframe {
            max-width: 100%;
            height: 500px;
            border: none;
        }
        @media (max-width: 600px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <iframe id="googleForm" src="https://forms.gle/1P4oWxs7n7cWr7wo8"></iframe>

    <script>
        var formIframe = document.getElementById('googleForm');

        formIframe.onload = function() {
            try {
                if (formIframe.contentWindow.location.href.includes("formResponse")) {
                    // 感謝のメッセージを表示
                    alert("アンケートへのご協力ありがとうございました。");

                    // ここで少し待ってからGoogle口コミページにリダイレクト
                    setTimeout(function() {
                        window.location.href = "https://www.google.com/maps/place/%E9%8A%80%E5%A4%A9%E3%82%86%E3%81%9A%E3%82%84/@31.9116843,131.4190239,17z/data=!3m1!4b1!4m6!3m5!1s0x3538b73027dd7ec3:0x8442c2caf0e4eb6e!8m2!3d31.9116798!4d131.4215988!16s%2Fg%2F11h0ym78bw?hl=ja&entry=ttu";
                    }, 3000); // 3秒後にリダイレクト
                }
            } catch (error) {
                console.error("Error: ", error);
            }
        };
    </script>
</body>
</html>
