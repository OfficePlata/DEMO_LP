<!DOCTYPE html>
<html>
<head>
    <title>アンケートフォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        @media (min-width: 600px) {
            form {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <!-- フォームの内容 -->
    </form>
    <script>
        // JavaScriptコード
    </script>
</body>
</html>
